    //-----------------------------------BALLOONS---------------------------------------------
    function animateBalloon(balloon) {
    var startAngle = parseFloat(balloon.data('angle'));
    var screenWidth = $(window).width();
    var amplitudeX = screenWidth > 768 ? 1000 : screenWidth * 0.9; // Horizontal amplitude, responsiv
    var amplitudeY = 70; // Vertical amplitude, kleiner für ein oval
    var speed = 0.0004;

    var centerX = screenWidth > 768 ? (screenWidth * 0.7) - balloon.width() / 2 : (screenWidth - balloon.width()) / 2;
    var centerY = 50; // Erhöhen Sie den Y-Wert, um eine konkave Bewegung zu erzeugen
    
    var x = centerX + amplitudeX * Math.sin(startAngle); // Math.sin für horizontale Bewegung
    var y = centerY + amplitudeY * Math.cos(startAngle); // Math.cos für vertikale Bewegung

    balloon.css({ left: x, top: y });
    
    // Aktualisieren des Winkels für die nächste Animation
    balloon.data('angle', startAngle + speed);
    
    requestAnimationFrame(function() { animateBalloon(balloon); });
}

var initialAngle = 0;

$('.balloon').each(function(index) {
    var currentBalloon = $(this);
    setTimeout(function() {
        currentBalloon.data('angle', initialAngle + index * 0.5);
        animateBalloon(currentBalloon);
    }, index * 150);
});





    </script>
