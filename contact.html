    <script>
      //-- -----------------------------------hamburger men체----------------------------------------------->
      document.querySelector('.navkorb').addEventListener('click', function() {
    // Wechseln zwischen Hinzuf체gen/Entfernen der 'active'-Klasse
    this.classList.toggle('active');

    // F체r jedes 'bar'-Element in 'navkorb'
    let bars = this.querySelectorAll('.bar');
    bars.forEach(bar => {
        bar.classList.toggle('active');
    });
});

    </script>

<script>

  //-----------------------------------verhindert den klick auf bar---------------------------------------------


  document.querySelectorAll('.bar a').forEach(link => {
    link.addEventListener('click', function(event) {
        if (!link.parentElement.classList.contains('active')) {
            event.preventDefault();
        }
    });
});

  </script>
